<ion-header class="ion-no-border">
  <ion-toolbar>
    <ion-title class="ion-margin-start">
      <ion-text size="large" color="dark">
        <h1>
          <b>{{ data?.company_name }}</b>
        </h1>
      </ion-text></ion-title
    >
    <ion-buttons slot="end" class="ion-padding-end" (click)="dismissModal()">
      <ion-icon name="close" size="medium"></ion-icon>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content fullscreen="true">
  <div class="ion-padding">
    <ion-row>
      <ion-col size="12">
        <ion-card>
          <ion-card-content>
            <ion-row class="ion-margin-vertical">
              <ion-col size="12">
                <img
                  src="{{ data?.logo }}"
                  alt="company_logo"
                  style="object-fit: contain"
                  height="60"
                />
              </ion-col>
            </ion-row>
            <ion-row>
              <ion-col size="12">
                <ion-text class="ion-text-justify">
                  <p>{{ data?.company_description }}</p>
                </ion-text>
              </ion-col>
            </ion-row>
          </ion-card-content>
        </ion-card>
      </ion-col>
      <ion-col size="6">
        <ion-card>
          <ion-card-content>
            <ion-text size="small"> Group: </ion-text>
            <ion-text size="large"
              ><b>{{ data?.group }}</b></ion-text
            >
          </ion-card-content>
        </ion-card>
      </ion-col>
      <ion-col size="6">
        <ion-card>
          <ion-card-content>
            <ion-text size="small"> Booth No: </ion-text>
            <ion-text size="large" color="dark"
              ><b>{{ data?.booth }}</b></ion-text
            >
          </ion-card-content>
        </ion-card>
      </ion-col>
      <ion-col size="12">
        <ion-slides [pager]="true" [options]="slideOptions">
          <ng-container *ngFor="let parent of syntheticAttributes">
            <ion-slide>
              <ion-card style="width: 100%">
                <ion-card-content>
                  <ion-row>
                    <ion-col size="12" class="ion-text-left">
                      <ion-text color="dark">
                        <b>{{ parent.title }}</b>
                      </ion-text>
                    </ion-col>
                    <ion-col size="12" class="ion-text-left ion-padding-start">
                      <ul
                        style="
                          padding-inline-start: 10px;
                          margin-block-start: 0px;
                        "
                      >
                        <li *ngFor="let child of parent.body">
                          <span>{{ child }}</span>
                        </li>
                      </ul>
                    </ion-col>
                  </ion-row>
                </ion-card-content>
              </ion-card>
            </ion-slide>
          </ng-container>
        </ion-slides>
      </ion-col>
      <ion-col size="12" class="ion-align-items-center">
        <ion-row>
          <ion-col class="ion-text-center"
            ><ion-badge
              *ngFor="let key of data?.keyword"
              class="ion-margin-end"
            >
              {{ key }}
            </ion-badge></ion-col
          >
        </ion-row>
      </ion-col>
      <ion-col size="12" class="ion-padding-horizontal">
        <ion-button (click)="dismissModal()" expand="block" color="secondary">
          Back to List
        </ion-button>
      </ion-col>
    </ion-row>
  </div>
</ion-content>
