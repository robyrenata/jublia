<div class="ion-padding">
  <ion-row>
    <ion-col size="12" *ngFor="let x of [].constructor(2)">
      <ion-card class="ion-margin-bottom ion-padding">
        <ion-card-header>
          <ion-skeleton-text
            animated
            style="height: 80px; width: 100%"
          ></ion-skeleton-text>
          <ion-card-subtitle
            ><ion-skeleton-text animated style="width: 100%"></ion-skeleton-text
          ></ion-card-subtitle>
          <ion-card-title
            ><ion-skeleton-text animated style="width: 100%"></ion-skeleton-text
          ></ion-card-title>
        </ion-card-header>
        <ion-card-content>
          <ion-skeleton-text animated style="width: 100%"></ion-skeleton-text>
          <ion-skeleton-text animated style="width: 100%"></ion-skeleton-text>
          <ion-skeleton-text animated style="width: 100%"></ion-skeleton-text>
        </ion-card-content>
      </ion-card>
    </ion-col>
  </ion-row>
</div>
